---
layout: base
---
<section>
  <div class="wrapper">
    <div class="span-10">
      <h1>{{ page.title }}</h1>
      <div class="content">
        {{ content }}
      </div>
      <div class="page-metadata">
        {% if page.date %}
        <em>Last update: {{page.date}}</em>
        {% endif %}
        See something wrong? <a href="{{site.github_repo}}/tree/gh-pages/{% if page.relative_path %}{{page.relative_path}}{% else %}{{page.path}}{% endif %}">Improve this page</a>
    </div>
  </div>
</section>
