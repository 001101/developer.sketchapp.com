      <h1>{{ page.title }}</h1>
    </div>
  </div>
</section>

<div class="white">
  <div class="wrapper">
    <div class="content">
      {{ content }}
    </div>
    <div class="page-metadata">
      {% if page.date %}
      Last update: {{page.date}} â€¢
      {% endif %}
      Something wrong? <a href="{{site.github_repo}}/tree/gh-pages/{{page.relative_path}}">Improve this page</a>
    </div>
  </div>
</div>
